<mat-accordion>
  <mat-expansion-panel *ngFor="let panel of panelList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ panel.title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ panel.intro }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ panel.text }}</p>
  </mat-expansion-panel>
</mat-accordion>
