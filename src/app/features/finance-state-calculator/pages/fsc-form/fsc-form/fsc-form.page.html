<sm-stepper [formGroups]="formGroupList" [labels]="stepLabels" (submit)="saveData()">
  <ng-template let-form #content>
    <form class="form" *ngIf="form === incomeFormGroup" [formGroup]="incomeFormGroup">
      <div class="align-items-center"><sm-input-number class="flex-1" formControlName="age" label="Age"></sm-input-number></div>
      <div class="align-items-center"><sm-input-number class="flex-1" formControlName="employment" [isCurrency]="true" label="Income from employment"></sm-input-number></div>
      <div class="align-items-center"><sm-input-number class="flex-1" formControlName="investment" [isCurrency]="true" label="Income from investments"></sm-input-number></div>
      <div class="align-items-center"><sm-input-number class="flex-1" formControlName="other" [isCurrency]="true" label="Other incomes"></sm-input-number></div>
      <div class="align-items-center"><sm-input-number class="flex-1" formControlName="expenses" [isCurrency]="true" label="Expenses"></sm-input-number></div>
      <div class="align-items-center"><sm-input-select class="flex-1" formControlName="homeOwner" [optionList]="homeOwnerList" label="Home owner?"></sm-input-select></div>
      <div class="align-items-center" *ngIf="incomeFormGroup.controls['homeOwner'].value === 'true'"><sm-input-number class="flex-1" formControlName="rent" [isCurrency]="true" label="Rent"></sm-input-number></div>
    </form>


    <form class="form" *ngIf="form === financialAssetsFormGroup" [formGroup]="financialAssetsFormGroup">
      <!-- CASH -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="cash" [isCurrency]="true" label="Cash (physical)"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="cashPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- BANK -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="bank" [isCurrency]="true" label="Chequing account"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="bankPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- EMERGENCY FUND -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="emergencyFund" [isCurrency]="true" label="Emergency fund"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="emergencyFundPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- SAVINGS -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="savings" [isCurrency]="true" label="Savings account"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="savingsPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- GIC -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="GIC" [isCurrency]="true" label="GIC's"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="GICPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- BONDS -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="bonds" [isCurrency]="true" label="Bonds"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="bondsPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- STOCKS -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="stocks" [isCurrency]="true" label="Stocks"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="stocksPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
        <sm-input-select formControlName="stocksDuration" [optionList]="stocksDurationList" label="Duration of investment"></sm-input-select>
      </div>
      <!-- CRYPTO -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="crypto" [isCurrency]="true" label="Crypto"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="cryptoPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- GOLD -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="gold" [isCurrency]="true" label="Gold"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="goldPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- OTHER FINANCIAL ASSETS -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="other" [isCurrency]="true" label="Other investments"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="otherPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
    </form>


    <form class="form" *ngIf="form === physicalAssetsFormGroup" [formGroup]="physicalAssetsFormGroup">
      <!-- VEHICLE -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="vehicle" [isCurrency]="true" label="Vehicle"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="vehiclePercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- PROPERTY -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="property" [isCurrency]="true" label="Property (exl. mortgage)"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="propertyPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- EQUIPMENT -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="equipment" [isCurrency]="true" label="Equipment"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="equipmentPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- ELECTRONICS -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="electronics" [isCurrency]="true" label="Electronics"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="electronicsPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- OTHER PHYSICAL ASSETS -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="other" [isCurrency]="true" label="Other valuables"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="otherPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
    </form>


    <form class="form" *ngIf="form === liabilitiesFormGroup" [formGroup]="liabilitiesFormGroup">
      <!-- CREDIT CARD -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="creditCard" [isCurrency]="true" label="Credit card"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="creditCardPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- LINE OF CREDIT -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="creditLine" [isCurrency]="true" label="Line of credit"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="creditLinePercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- STUDENT LOAN 1 -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="studentLoan1" [isCurrency]="true" label="Student loan 1"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="studentLoan1Percentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- STUDENT LOAN 2 -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="studentLoan2" [isCurrency]="true" label="Student loan 2"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="studentLoan2Percentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- MORTGAGE -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="mortgage" [isCurrency]="true" label="Mortgage"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="mortgagePercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- CAR LOAN -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="carLoan" [isCurrency]="true" label="Car loan"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="carLoanPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- PERSONAL LOAN -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="personalLoan" [isCurrency]="true" label="Personal loan"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="personalLoanPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- MEDICAL DEBT -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="medicalDebt" [isCurrency]="true" label="Medical debt"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="medicalDebtPercentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- OTHER DEBT 1 -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="other1" [isCurrency]="true" label="Other 1"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="other1Percentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- OTHER DEBT 2 -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="other2" [isCurrency]="true" label="Other 2"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="other2Percentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
      <!-- OTHER DEBT 3 -->
      <div class="align-items-center">
        <sm-input-number class="flex-1" formControlName="other3" [isCurrency]="true" label="Other 3"></sm-input-number>
        <sm-input-number class="flex-1" formControlName="other3Percentage" [isPercentage]="true" label="Rate of change"></sm-input-number>
      </div>
    </form>
  </ng-template>
</sm-stepper>
